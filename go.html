<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>이동 중…</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px;line-height:1.5}
    .box{border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    .small{color:#6b7280;font-size:14px}
    a{word-break:break-all}
  </style>
</head>
<body>
  <h2>이동 중…</h2>
  <div class="box">
    <p id="msg">링크를 여는 중입니다.</p>
    <p class="small">팝업이 차단되면: 브라우저 설정에서 팝업 허용 후 다시 시도하세요.</p>
    <p class="small">파라미터: <code>?n=https://news.kbs.co.kr/news/pc/view/view.do?ncd=8461785&c=https://link.coupang.com/a/dt9lnC&t=3000</code></p>
    <p class="small" id="debug"></p>
  </div>

 <script>
  const params = new URLSearchParams(location.search);
  const newsUrl    = params.get("n");
  const coupangUrl = params.get("c");
  const delayMs    = parseInt(params.get("t") || "3000", 10);

  const msgEl = document.getElementById("msg");
  const dbgEl = document.getElementById("debug");

  function safeText(s){ return (s || "").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

  if (!newsUrl || !coupangUrl) {
    msgEl.textContent = "필수 파라미터가 없습니다. ?n=뉴스URL&c=쿠팡URL&t=3000 형태로 호출하세요.";
    dbgEl.innerHTML = `news(n): ${safeText(newsUrl)}<br/>coupang(c): ${safeText(coupangUrl)}<br/>delay(t): ${delayMs}ms`;
    throw new Error("missing params");
  }

  // ✅ 팝업 없이: 먼저 뉴스로 이동 → delay 후 쿠팡으로 이동
  msgEl.textContent = `뉴스로 이동합니다. ${Math.round((isNaN(delayMs)?3000:delayMs)/1000)}초 후 쿠팡으로 이동합니다…`;
  dbgEl.innerHTML = `뉴스: <a href="${newsUrl}">${safeText(newsUrl)}</a><br/>쿠팡: <a href="${coupangUrl}">${safeText(coupangUrl)}</a><br/>지연: ${delayMs}ms`;

  // 1) 현재 탭을 뉴스로 이동
  location.href = newsUrl;

  // 2) 뉴스 페이지에서 돌아올 방법이 없기 때문에,
  //    쿠팡 자동 이동은 "뉴스를 새 탭으로 여는 구조"에서만 100% 가능했습니다.
  //    그래서 팝업 없는 모드에서는 '뉴스→쿠팡' 순차 이동을 원하면
  //    preview.html에서 처리(아래 2번)합니다.
</script>

</body>
</html>
